<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散点图的实现</title>
    <!-- 步骤1:引入echarts.js文件 -->
    <script src="lib/echarts.js"></script>
</head>

<body>
    <!-- 步骤2:准备一个呈现图表的盒子 -->
    <div style="width: 600px;height: 400px;"></div>

    <script>
        var data = [{ "gender": "female", "height": 161.2, "weight": 51.6 }, { "gender": "male", "height": 171.2, "weight": 61.6 }, { "gender": "female", "height": 168.2, "weight": 52.6 }, { "gender": "male", "height": 169.2, "weight": 52.6 }, { "gender": "female", "height": 166.2, "weight": 53.6 }, { "gender": "male", "height": 171.2, "weight": 55.6 }, { "gender": "female", "height": 169.2, "weight": 61.6 }, { "gender": "male", "height": 181.2, "weight": 71.6 }, { "gender": "female", "height": 163.2, "weight": 58.6 }, { "gender": "male", "height": 176.2, "weight": 61.6 }, { "gender": "female", "height": 166.2, "weight": 61.6 }, { "gender": "male", "height": 171.2, "weight": 61.6 }, { "gender": "female", "height": 167.2, "weight": 55.6 }]
        var axisData = []
        for(var i =0;i<data.length;i++){
            var height = data[i].height
            var weight = data[i].weight
            var newArr = [height,weight]
            axisData.push(newArr)
        }
        //参数，dom元素，决定图表的最终呈现的位置
        // 步骤3:初始化echarts实例对象步骤
        var myCharts = echarts.init(document.querySelector('div'))
        // 步骤4∶准备配置项
        var option = {
            xAxis: {
                type: 'value',
                scale:true
            },
            yAxis: {
                type: 'value',
                scale:true
            },
            series: [
                {
                    name: '身高体重',
                    type: 'scatter',
                    data: axisData
                }
            ]
        }
        // 步骤5:将配置项设置给echarts实例对象
        myCharts.setOption(option)
    </script>
</body>

</html>
